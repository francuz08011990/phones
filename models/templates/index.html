{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>Бренды телефонов</title>
<link rel="stylesheet" type="text/css" href="{% static 'models/style.css' %}" />
</head>
<body>
<h1>Бренды телефонов</h1>

{% if phones %}

    <ol>
        {% for phone in phones %}

            <h3>
                <li>
                    <a href="{% url 'model_of_phone:shell' phone.brand %}"
                       title="Дата создания {{ phone.year_of_foundation }}">

                        {{ phone.brand }}

                    </a>
                </li>
            </h3>


        {% endfor %}
    </ol>

{% endif %}
</body>
</html>
